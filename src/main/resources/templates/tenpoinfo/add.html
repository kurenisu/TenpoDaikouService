<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: head_fragment(title = '店舗新規登録', scripts = ~{::script}, links = ~{::link})"></head>
<body>
    <div class="container">
        <div th:if="${validationError}" th:each="error : ${validationError}">
            <label class="text-danger" th:text="${error}"></label>
        </div>
        <h1>店舗新規登録</h1>
        <form th:action="@{/tenpoinfo/create}" th:object="${tenpoAddRequest}" th:method="post"  enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">店舗名：<span class="text-danger">※</span></label>
                <input type="text" th:field="*{name}" id="name" name="name"  class="form-control">
            </div>
            <div class="form-group">
                <label>住所：<span class="text-danger">※</span></label>
                <input type="text" th:field="*{address}" class="form-control">
            </div>
            <div class="form-group">
                <label>電話番号：<span class="text-danger">※</span></label>
                <input type="text" th:field="*{phone}" class="form-control">
            </div>
            <div class="form-group">
                <label>営業時間：<span class="text-danger">※</span></label>
                <input type="text" th:field="*{time}" class="form-control">
            </div>
            <div class="form-group">
                <label>店舗URL：</label>
                <input type="text" th:field="*{url}" class="form-control">
            </div>
            <div class="form-group">
                <label for="fileimage">画像：</label>
                <input type="file" th:field="*{image}" id="fileimage" name="image" class="form-control" accept="image/png, image/jpg">
            </div>
<!--            <div class="form-group">-->
<!--                <label>パスワード：<span class="text-danger">※</span></label>-->
<!--                <input type="text" th:field="*{password}" class="form-control">-->
<!--            </div>-->
            <br />
            <div class="text-center">
                <input type="submit" value="登録" class="btn btn-primary">
                <a href="/tenpoinfo/list" class="btn btn-secondary">キャンセル</a>
            </div>
        </form>
    </div>
</body>
</html>
