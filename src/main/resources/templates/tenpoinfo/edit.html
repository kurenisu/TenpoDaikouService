<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head
    th:replace="common/head :: head_fragment(title = '店舗情報編集', scripts = ~{::script}, links = ~{::link})"></head>
<body>
    <div class="container">
        <div th:if="${validationError}" th:each="error : ${validationError}">
            <label class="text-danger" th:text="${error}"></label>
        </div>
        <h1>店舗情報編集</h1>
        <form th:action="@{/tenpoinfo/update}" th:object="${tenpoUpdateRequest}"
            th:method="post"  enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}" />
            <div>
                <div class="row mx-md-n5">
                    <div class="col-2 pt-3 border bg-light">
                        店舗名<span class="text-danger">※</span>
                    </div>
                    <div class="col py-2 border">
                        <input type="text" class="form-control" th:field="*{name}">
                    </div>
                </div>
                <div class="row mx-md-n5">
                    <div class="col-2 pt-3 border bg-light">住所<span class="text-danger">※</span></div>
                    <div class="col py-2 border">
                        <input type="text" class="form-control" th:field="*{address}">
                    </div>
                </div>
                <div class="row mx-md-n5">
                    <div class="col-2 pt-3 border bg-light">
                        電話番号<span class="text-danger">※</span>
                    </div>
                    <div class="col py-2 border">
                        <input type="text" class="form-control" th:field="*{phone}">
                    </div>
                </div>
                <div class="row mx-md-n5">
                    <div class="col-2 pt-3 border bg-light">
                        営業時間<span class="text-danger">※</span>
                    </div>
                    <div class="col py-2 border">
                        <input type="text" class="form-control" th:field="*{time}">
                    </div>
                </div>
                <div class="row mx-md-n5">
                    <div class="col-2 pt-3 border bg-light">
                        店舗URL
                    </div>
                    <div class="col py-2 border">
                        <input type="text" class="form-control" th:field="*{url}">
                    </div>
                </div>
                <div class="row mx-md-n5">
                    <div class="col-2 pt-3 border bg-light">
                        画像
                    </div>
                    <div class="col py-2 border">
                        <input type="file" th:field="*{image}" id="fileimage" name="*{image_name}" class="form-control" accept="image/png, image/jpg">
                    </div>
                </div>
<!--                <div class="row mx-md-n5">-->
<!--                    <div class="col-2 pt-3 border bg-light">-->
<!--                        パスワード<span class="text-danger">※</span>-->
<!--                    </div>-->
<!--                    <div class="col py-2 border">-->
<!--                        <input type="text" class="form-control" th:field="*{password}">-->
<!--                    </div>-->
<!--                </div>                            -->
            </div>
            <br />
            <div class="text-center">
                <input type="submit" class="btn btn-primary" value="保存">
                <a href="/tenpoinfo/list" class="btn btn-secondary">キャンセル</a>
            </div>
        </form>
    </div>
</body>
</html>
